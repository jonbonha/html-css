<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site ou simplesmente diminua e almente o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png" type="image/png">
       <img src="imagens/imagemg.png" alt="imagem flexivel">
    </picture>
<h1>Reproduzindo audios</h1>
<p>Vamos aprender a adicionar um audio em HTML5</p>
<audio src="Media/sai.mp3" preload="metadata" autoplay controls>

</body>
</html>
